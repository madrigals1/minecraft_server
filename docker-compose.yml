version: "3"

services:
  minecraft:
    image: itzg/minecraft-server
    container_name: minecraft
    ports:
      - "${PORT}:25565"
    environment:
      VIRTUAL_HOST: ${SSL_DOMAIN}
      VIRTUAL_PORT: ${PORT}
      LETSENCRYPT_HOST: ${SSL_DOMAIN}    
      EULA: "TRUE"
      MEMORY: "512M"
      TZ: "Asia/Bangkok"
      VERSION: ${VERSION}
    networks:
      - proxy
    volumes:
      - "./data:/data"

networks:
  proxy:
    external:
      name: ${PROXY_NETWORK}
